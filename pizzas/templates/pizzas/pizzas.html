<body style="background-color: rgb(247, 169, 1);"></body>
{% extends "pizzas/base.html" %}
{% block content %}

<p>Pizzas Available</p>
<ul>
    {% for pizza in pizzas %}
    <li>
        <a href="{% url 'pizzas:pizza' pizza.id %}">{{ pizza }}</a>
        <a href="{% url 'pizzas:comment' pizza.id %}">Add a Comment</a>
    </li>
    {% empty %}
    <li>No pizzas have been added yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
